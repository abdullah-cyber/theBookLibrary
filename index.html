<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,wght@0,400;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="responsive">
      <h1 class="text-capitalize text-center pb-5">my books</h1>
      <table class="table table-striped table-responsive table-hover">
        <thead class="h4">
          <tr>
            <td>ID</td>
            <td>TITLE</td>
            <td>AUTHOR</td>
            <td>DELETE</td>
          </tr>
        </thead>
        <tbody id="content-div"></tbody>
      </table>
      <div id="library-list"></div>
      <form id="form">
        <div class="form-group">
          <label for="title" class="sr-only">Title</label>
          <input
            type="text"
            name="Title"
            placeholder="Title"
            id="title"
            required
            class="form-control book-input"
          />
        </div>

        <div class="form-group">
          <label for="author" class="sr-only"></label>
          <input
            type="text"
            name="Author"
            placeholder="Author"
            id="author"
            required
            class="form-control book-input"
          />
        </div>
        <button type="submit" id="add-btn" class="btn text-capitalize">add</button>
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
